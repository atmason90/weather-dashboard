<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center text-light bg-dark">Weather Dashboard</h1>
        </div>
    </div>
    
    <div class="conatiner">
        <div class="row">
            <div class="col-3 vh-100 border m-3 p-2 bg-light search-column">
                <form class="border p-2" id="cityInputForm">
                    <div class="m-3">
                        <label for="searchCity" class="form-label">Search for a City:</label>
                        <div class="input-group mb-3">
                            <input name="cityNameInput" type="text" class="form-control" id="cityInput">
                            <div class="input-group-append">
                              <button class="btn btn-info" type="submit"><img src="./assets/392504_find_in_magnifier_magnifying_research_icon.png" alt="magnifying glass"></button>
                            </div>
                        </div>
                    </div>
                </form>
                <ul id="cityList" class="list-group m-3 p-2"></ul>
            </div>
            <div class="col-8">
                <div id="currentForecast" class="row">
                    <h4 id="cityName">City Name</h4>
                    <h4 id="currentDate">Current Date</h4>
                    <img id="weatherIcon">
                </div>
                <div class="row">
                    <h4>5-day Forecast:</h4>
                    <div class="col">TEST</div>
                    <div class="col">TEST</div>
                    <div class="col">TEST</div>
                    <div class="col">TEST</div>
                    <div class="col">TEST</div>
                </div>
            </div>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="./assets/js/script.js"></script>

</body>
</html>
